<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abbreviation</title>
  </head>

  <body>
    <div id = "inputFrame">
      <label for = "inputNumber"> Enter number: </label>
      <input id = "inputNumber" type = "text">
      <button id = "submit" onclick = "abbreviateNumber()"> Submit </button>
    </div>
    <p id = "result">Result:</p>
  </body>

  <script>   
    function dispayOutput(resultText) {
      document.getElementById("result").innerHTML = resultText;
    }

    function abbreviateNumber() {      
      var inputNumber = document.getElementById("inputNumber").value;
      var resultText;
      var thousand = 1000;
      var million = 1000000;
      var billion = 1000000000;
      var trillion = 1000000000000;
      var resultText;

      if (inputNumber <= 999) {
          resultText = inputNumber;
          dispayOutput(resultText);
          return;
      } 
      
      for (var i = 1000; i <= trillion; i = i*1000) {
        var divisionValue = (inputNumber / i);

        if (divisionValue <= 1000) {
          switch (i) {
            case thousand:
              resultText = divisionValue + "K";
              break;
            case million:
              resultText = divisionValue + "M";
              break;
            case billion:
              resultText = divisionValue + "B";
              break;
            case trillion:
              resultText = divisionValue + "T";
              break;				    
            default:
              resultText = divisionValue;
          }
          break; 
        } 

        if (i == trillion) {
          resultText = divisionValue + "T";
        }
      }
      dispayOutput(resultText);
    }

  </script>

</html>
