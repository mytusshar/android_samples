
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Abbreviation</title>
  </head>

  <body>

    <div>
      <label for="jscode">Enter Text:</label>
      <input type="text" id="jscode">
      <button>Submit</button>
    </div>
    <p>Result:</p>

  </body>


    <script>
      var input = document.querySelector('input');
      var btn = document.querySelector('button');
      var para = document.querySelector('p');

      btn.onclick = function() {

        var  value = input.value;
        var k = 1000;
        var m = 1000000;
        var b = 1000000000;
        var t = 1000000000000;
        
        var x;
        for(var i = 1000; i <= t; i = i*1000){
        	x = value / i;
        	if(x <= 10){
        		switch(i) {
				    case k:
				        text = x + "K";
				        break;
				    case m:
				        text = x + "M";
				        break;
				    case b:
				        text = x + "B";
				        break;
				    case t:
				        text = x + "T";
				        break;				    
				    default:
				        text = x;
				}
				break; 
        	}else{
        		if(i == t)
        			text = x + "T";
        	}

        }

        para.textContent = "" + text;

      }
      
    </script>

    


</html>
