<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Palindrome</title>
  </head>

  <body>

    <div id = "inputFrame">
      <label for = "inputString"> Enter Text: </label>
      <input id = "inputString" type = "text">
      <button id = "submit" onclick = "checkPalindrome()"> Submit </button>
    </div>
    <p id = "result">Result:</p>

  </body>

  <script>
    
    function checkPalindrome() {
      var inputString = document.getElementById("inputString").value;
      var stringLength = inputString.length;
      var halfLength = Math.floor(inputString.length / 2);
      var startIndex;
      var endIndex;
      var startChar;
      var endChar;
      var resultText;
      
      for (startIndex = 0; startIndex <= halfLength; startIndex++) {
        endIndex = stringLength - 1 - startIndex;
        startChar = inputString.charAt(startIndex);
        endChar = inputString.charAt(endIndex);
        
        if (startChar == endChar) {
          if (startIndex >= endIndex) {
            resultText = "Palindrome";            
          }
        } else {
          resultText = "Not Palindrome";
          break;
        }

      } 

      document.getElementById("result").innerHTML = resultText;
  }
    
  </script>

</html>
